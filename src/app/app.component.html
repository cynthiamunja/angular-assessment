<div>
  <h1>Adventure Service</h1>
  <br><br>
  <p appTalkative>Click me to get a random message!</p>
  <br><br>
  <h2>Spinning Wheel Game</h2>
 
<br><br>
  
</div>
<br><br>
<div class="wheel-container">
  <button (click)="spinWheel()">Spin the Wheel</button>
  <p >{{ result }}</p>
  <p *ngIf="extraSpin">You get an extra spin!</p>
</div>
<br><br>
<div>
  <label for="userInput">Enter Text:</label>
  <input type="text" id="userInput" [(ngModel)]="userInput" placeholder="Enter text...">
  
</div>

<div>
 
<p [ngStyle]="{'color': 'green'}">
  {{ userInput | inputValidation: 5: errorMessage }}
</p>
</div>
